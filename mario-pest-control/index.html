<!DOCTYPE html>
<html>
    <head>
        <link href="http://fonts.cdnfonts.com/css/super-mario-bros-alphabet" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div id="shopDiv">

            <center><h1>Mario Pest Control</h1></center>
            <br>
            <br>
            <form name="shopForm">
            <div id="goomba">                
                <img src="https://mario.wiki.gallery/images/6/65/Goomba_-_Mario_Party_Superstars.png">
                <h4>Goomba</h4>
                
                    Amount: <input type="number" name="goombaAmt"> x 5 Coins
                
                <br><br><hr>
            </div>

            <div id="bobombs">                
                <br><br>
                <img src="https://mario.wiki.gallery/images/thumb/9/9e/Bobomb_-_MarioPartyStarRush.png/1200px-Bobomb_-_MarioPartyStarRush.png">
                <h4>Bob-ombs</h4>
                
                    Amount: <input type="number" name="bobombAmt"> x 7 Coins
                
                <br><br><hr>
            </div>

            <div id="cheepcheeps">                
                <br><br>
                <img src="https://mario.wiki.gallery/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png">
                <h4>Cheep-Cheeps</h4>
                
                    Amount: <input type="number" name="cheepcheepAmt"> x 11 Coins
                
                <br><br><hr>
            </div>
            <br><br>
            <center><button>Submit</button></center>
        </form>
        <br><br><br>
        <center><p>Mario<br>
        123 Toadstool Lane<br>
        Mushroom Heights, Mushroom Kingdom</p></center>

        </div>

        <div id="rightpane">
        </div>

        <script src="main.js"></script>
    </body>
</html>
